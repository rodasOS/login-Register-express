<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Login</title>
	</head>
	<body>
		<main>
			<div class="form-container">
				<h1>Iniciar sesión</h1>
				<p>Ingresa tus credenciales para acceder al área de administración</p>

				<!-- Formulario -->
				<form id="form-login">
					<!-- Usuario -->
					<label for="user" class="sr-only">Usuario</label>
					<input type="text" id="user" name="user" placeholder="Nombre de usuario" />
					<!-- Password -->
					<label for="password" class="sr-only">Contraseña</label>
					<input type="password" id="password" name="password" placeholder="Contraseña" />
					<!-- Boton submit -->
					<button id="btn-login">Iniciar sesión</button>
          <!-- Error -->
					<p class="error escondido"></p>
				</form>

				<p>¿Todavia no tienes una cuenta? ➡️ <a href="/register">Registrate</a></p>
			</div>
		</main>
		<script src="login.js"></script>
	</body>
</html>
